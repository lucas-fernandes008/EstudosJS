<script>
    function mover(elemento, inicio, fim, passo, callback){
        const novoInicio = inicio - passo //essa constante dará o movimento a imagem no slider
        if(novoInicio >= fim){
            elemento.style.left = novoInicio + 'px'
            setTimeout(()=>mover(elemento, novoInicio, fim, passo, callback),7)//Essa função será uma função recursiva
            //sempre que se passar 7 miliseg, ela irá acionar novamente e mover para a direita sua imagem
            //até que novoInicio seja maior que o fim.
        }else{
            callback()
        }
    }

    const p = document.querySelector('[wm-slider] >p')
        p.style.display = 'block'
    mover(p, 1500, -520, 5,()=>{
        console.log('Funcionou!!!')
    })
</script>
