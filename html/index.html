<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px, 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicio HTLM</h1>
    </header>
   <nav>
       <a href wm-nav = "exercicios/teste.html">00-Teste</a> |
       <a href wm-nav = "exercicios/texto.html">01-Texto1</a>|
       <a href wm-nav = "exercicios/texto2.html">02-Texto2</a>|
       <a href wm-nav = "exercicios/listas.html">03-Listas</a>|
       <a href wm-nav = "exercicios/listaAninhada.html">04-Lista Aninhada</a>|
       <a href wm-nav = "exercicios/links.html">05-Links</a>|
       <a href wm-nav = "exercicios/tabela.html">06-Tabela</a>|
       <a href wm-nav = "exercicios/form/form.html">07-Formulário</a>|
       <a href wm-nav = "exercicios/imagens.html">08-Imagens</a>
   </nav>
    <section id= "conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav').forEach(link =>{ //ForEach pegando todos os links da página web
            link.onclick= function(e){ //função onClick para ser um gatilho ao clicar no link
                e.preventDefault() //função para previnir que o clique direcione para outra página
                
                const conteudo = document.getElementById('conteudo') //atribuir o conteúdo da section para a constante
                fetch(link.getAttribute('wm-nav')) //requisição Ajax para buscar o conteúdo do link
                    .then(resp => resp.text()) //then utilizada na promise para que possa transformar o conteúdo HTML em texto
                    .then(html => conteudo.innerHTML = html) //Unir o conteúdo da promise anterior para a página principal
            }
        })
    </script>
</body>
</html>
